<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chọn Queen của bạn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          to bottom right,
          #4b0082,
          #800080
        ); /* Dark purple gradient */
        font-family: "Carattere", sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      header {
        width: 100%;
        background-color: transparent;
        text-align: center;
        padding: 10px;
        font-size: 24px;
        color: #ffd700; /* Golden yellow text color */
        /* margin-bottom: 20px; */
      }
      .quiz-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* max-width: 800px; */
        width: 100%;
      }

      .picture-container {
        max-height: 500px;
        position: relative;
        width: 40%;
        margin: 10px;
        /* overflow: hidden; */
        cursor: pointer;
        text-align: center;
      }
      .picture {
        width: 100%; /* Set the width to 100% */
        height: 170px; /* Set the desired height */
        object-fit: cover; /* Maintain aspect ratio and cover the container */
        transition: transform 0.3s;
      }
      .blured {
        filter: brightness(50%) blur(5px);
      }

      input[type="radio"] {
        display: none;
      }

      input[type="submit"] {
        padding: 15px; /* Increased padding for better visibility */
        background-color: #e7cdf7;
        border: none;
        color: #000000;
        font-family: "Merienda", cursive;
        font-size: 16px;
        cursor: pointer;
        width: calc(80% + 20px);
      }
      input[type="submit"]:hover {
        background-color: #34084e;
      }
      .text {
        padding: 6px;
        font-family: "Merienda", cursive;
        background-color: #ffd700;
        color: #000000;
        font-size: 16px;
        /* margin-top: 4px; */
      }

      .submit-container {
        width: 100%;
        text-align: center;
      }
      /* Media query for screens wider than 700 pixels */
      @media screen and (min-width: 500px) {
        header {
          font-size: 65px;
        }
        .picture-container {
          width: 20%; /* Adjust the width as needed */
        }
        .picture {
          height: 80%;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Merienda:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="blur_image_effect.js" defer></script>
  </head>
  <body>
    <header>Hãy chọn Queen của bạn</header>
    <form id="quizForm">
      <div class="quiz-container">
        <div class="picture-container">
          <label for="optionA">
            <img
              class="picture"
              src="Ảnh King and Queen/Gia Hân.jpg"
              alt="Gia Hân"
            />
            <input
              type="radio"
              id="optionA"
              name="selected_picture"
              value="Gia Hân"
            />
            <div class="text">Gia Hân</div>
          </label>
        </div>

        <div class="picture-container">
          <label for="optionB">
            <img
              class="picture"
              src="Ảnh King and Queen/Kim Oanh.JPG"
              alt="Kim Oanh"
            />
            <input
              type="radio"
              id="optionB"
              name="selected_picture"
              value="Kim Oanh"
            />
            <div class="text">Kim Oanh</div>
          </label>
        </div>

        <div class="picture-container">
          <label for="optionC">
            <img
              class="picture"
              src="Ảnh King and Queen/Ngân Hoài.jpg"
              alt="Ngân Hoài"
            />
            <!-- <img class="crown" src="Ảnh King and Queen/crown.jpg" alt="Crown" /> -->
            <input
              type="radio"
              id="optionC"
              name="selected_picture"
              value="Ngân Hoài"
            />
            <div class="text">Ngân Hoài</div>
          </label>
        </div>

        <div class="picture-container">
          <label for="optionD">
            <img
              class="picture"
              src="Ảnh King and Queen/Trà Giang.JPG"
              alt="Trà Giang"
            />

            <input
              type="radio"
              id="optionD"
              name="selected_picture"
              value="Trà Giang"
            />
            <div class="text">Trà Giang</div>
          </label>
        </div>
      </div>

      <div class="submit-container">
        <input type="submit" value="Xác nhận" />
      </div>
    </form>
    <script>
      const socket = io();
      socket.on("to King", () => {
        window.location.replace("/king");
      });
      socket.on("to Queen", () => {
        window.location.replace("/queen");
      });
      const form = document.getElementById("quizForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const QueenRadios = document.getElementsByName("selected_picture");
        let selectedQueen = "";
        for (const radio of QueenRadios) {
          if (radio.checked) {
            selectedQueen = radio.value;
            break;
          }
        }
        socket.emit("vote", Date.now(), selectedQueen, "Queen");
        const submit_btn = form[4];
        if (selectedQueen !== "") {
          submit_btn.disabled = true;
          submit_btn.style.opacity = 0.5;
          submit_btn.value = "Đã bình chọn thành công";
        }
      });
    </script>
  </body>
</html>
